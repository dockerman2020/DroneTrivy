# [START gke_guestbook_redis_follower_deployment_deployment_redis_follower]
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trivy-server
  labels:
    app: trivy
    role: leader
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trivy
  template:
    metadata:
      labels:
        app: trivy
        role: leader
        tier: backend
    spec:
      containers:
      - name: leader
        image: dockerman2002/dronetrivy:latest
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 10000
# [END gke_guestbook_redis_follower_deployment_deployment_redis_follower]
---
